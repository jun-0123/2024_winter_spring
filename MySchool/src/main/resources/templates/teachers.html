<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{layout::layout(~{::title},~{},~{::#content})}">
<head th:replace="~{head::head(~{::title})}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="content">
		<h1>Teachers</h1>
		<table>
			<tr><th>이름</th><th>소개</th></tr>
			<tr th:each="teacher: ${teachers}">
				<td>
					<a th:href="@{view-teachers/{id}(id=${teacher.teacherId})}">
					<p th:text="${teacher.name}"></p>
					</a>
				</td>
				<td th:text="${teacher.description}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
